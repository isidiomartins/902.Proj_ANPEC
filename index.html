<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questões ANPEC</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
      onload="renderMathInElement(document.body);"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Banco de Questões ANPEC</h1>
    </header>

    <div class="container">
      <aside class="filters">
        <h2>Filtros</h2>
        <div class="filter-group">
          <label for="subject">Matéria:</label>
          <select id="subject">
            <option value="all">Todas</option>
            <option value="Microeconomia">Matemática</option>
            <option value="Microeconomia">Estatística</option>
            <option value="Microeconomia">Economia Brasileira</option>
            <option value="Macroeconomia">Macroeconomia</option>
            <option value="Estatística">Microeconomia</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="year">Ano:</label>
          <select id="year">
            <option value="all">Todos</option>
            <!-- Anos serão preenchidos pelo JavaScript -->
          </select>
        </div>
        <button id="apply-filters">Aplicar Filtros</button>
      </aside>

      <main class="question-container">
        <div class="question-header">
          <h2 id="question-subject"></h2>
          <div id="question-text"></div>
        </div>

        <div class="items-container" id="items-container">
          <!-- Itens serão inseridos aqui pelo JavaScript -->
        </div>

        <div class="navigation">
          <button id="prev-item">Anterior</button>
          <span id="item-counter">Item 1/1</span>
          <button id="next-item">Próximo</button>
        </div>
        <div id="error-message" class="error" style="display: none;"></div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
