<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Resolva questões de edições anteriores da ANPEC com explicações detalhadas e filtros personalizados. Treine gratuitamente!">
  <meta name="keywords" content="ANPEC, questões ANPEC, microeconomia, macroeconomia, estatística, economia brasileira, exame ANPEC, estudar ANPEC">
  <meta name="author" content="Banco de Questões ANPEC">
  <title>Banco de Questões ANPEC — Estude de Forma Inteligente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
  <meta name="theme-color" content="#2c3e50">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="assets/logo.svg" alt="Logo ANPEC" class="logo">
      <h1>Banco de Questões ANPEC</h1>
      <p class="subtitle">Resolva questões de edições anteriores com explicações detalhadas</p>
    </div>
  </header>

  <div class="container">
    <aside class="filters">
      <h2>Filtrar Questões</h2>
      <div class="filter-group">
        <label for="subject">Matéria</label>
        <select id="subject">
          <option value="all">Todas</option>
          <option value="Microeconomia">Microeconomia</option>
          <option value="Macroeconomia">Macroeconomia</option>
          <option value="Estatística">Estatística</option>
          <option value="Economia Brasileira">Economia Brasileira</option>
          <option value="Matemática">Matemática</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="year">Ano</label>
        <select id="year">
          <option value="all">Todos</option>
        </select>
      </div>
      <button id="apply-filters" class="btn-primary">Aplicar Filtros</button>
      <div id="loading-indicator" class="loading" style="display: none;">
        <div class="spinner"></div>
        <span>Carregando questões...</span>
      </div>
    </aside>

    <main class="question-container">
      <section class="question-header">
        <h2 id="question-subject">Selecione um filtro para iniciar</h2>
        <div id="question-text" class="katex-render">Use os filtros para carregar questões da ANPEC!</div>
      </section>

      <section class="items-container" id="items-container"></section>

      <nav class="navigation">
        <button id="prev-item" class="btn-secondary" aria-label="Questão anterior">Anterior</button>
        <span id="item-counter" class="counter">Item 0/0</span>
        <button id="next-item" class="btn-secondary" aria-label="Próxima questão">Próximo</button>
      </nav>

      <div id="error-message" class="error" style="display: none;"></div>
    </main>
  </div>

  <footer>
    <p>&copy; <span id="current-year"></span> — Banco de Questões ANPEC</p>
  </footer>

  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
